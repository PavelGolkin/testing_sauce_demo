plugins {
    id 'java'
}

group 'ru.ac.uniyar.com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.0'
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.8.1'

}

test {
    useJUnitPlatform()
}